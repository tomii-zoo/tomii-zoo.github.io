<html>
  <!-- 
    https://web-designer.cman.jp/javascript_ref/event_list/
  -->
  Input:</br>
  <textarea id="a">a</textarea>
  </br></br>
  Result:</br>
  <textarea id="b">b</textarea>
  <script>
    const textAreaA = document.getElementById("a");
    const textAreaB = document.getElementById("b");
    textAreaA.oninput = () => {
      textAreaB.value = textAreaA.value;
    };
  </script>
</html>
