<html>
    <style>
        #content {
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <div id="content">
        <video id="video"></video>
    </div>

    <script>
    'use strict';
    const v = document.getElementById("video")

    navigator.mediaDevices.getUserMedia({
        video: true,
        audio: false,
    }).then(s => {
        v.srcObject = s;
        v.play()
    }).catch(e => {  
    })
    </script>
</html>
