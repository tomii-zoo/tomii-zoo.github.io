<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <h2>正規表現ツール</h2>
        <img src="favicon.ico">
        <p>指定ファイル内の文章を正規表現で検索した結果を返却します。
           正規表現入力時にリアルタイム検索されます。</p>
        <div id="content">
            <input type="file" id="openfile">
            <br/>
            <p>正規表現入力</p>
            <textarea id="input" rows="1" cols="100">public|function</textarea>
            <br/>
            <p>ファイル入力</p>
            <textarea id="result" rows="30" cols="100"
            placeholder="ファイルを入力して下さい..."></textarea>
        </div>
        <br/>
        <script src="./js/grep.js"></script>
    </body>
</html>
